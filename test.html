<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>My Website</title>
	<meta property="og:site_name" content="ANIME47.COM">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script>
		var message = "My website says";
		function showMessage() {
			var number = 42; // Số lượng nhập từ người dùng
			alert(number + " " + message);
		}
	</script>
</head>
<body>
	<button onclick="showMessage()">Show Message</button>
</body>
</html>
